    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #faf8f5 0%, #f5f0eb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #1a1a1a;
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #cca43b, #9f5f3f);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 24px rgba(204, 164, 59, 0.3);
        }

        .avatar span {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            font-family: 'Georgia', serif;
        }

        .handle {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        /* Links Section */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            min-height: 56px;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .link-btn:active {
            transform: scale(0.98);
        }

        /* Primary CTA - Money Maker */
        .link-btn.primary {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid #cca43b;
        }

        .link-btn.primary:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .link-btn.primary .badge {
            background: #cca43b;
            color: #1a1a1a;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Secondary CTAs */
        .link-btn.secondary {
            background: #fff;
            color: #1a1a1a;
            border: 2px solid #e5e5e5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .link-btn.secondary:hover {
            border-color: #cca43b;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Spooky Button Special */
        .link-btn.spooky {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: #fff;
            border: none;
            box-shadow: 0 4px 16px rgba(155, 89, 182, 0.3);
        }

        .link-btn.spooky:hover {
            box-shadow: 0 6px 24px rgba(155, 89, 182, 0.4);
            transform: translateY(-2px);
        }

        .link-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .link-text {
            flex: 1;
            text-align: center;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 40px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #fff;
            border: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        .copyright {
            font-size: 12px;
            color: #999;
        }

        .copyright a {
            color: #666;
            text-decoration: none;
        }

        .copyright a:hover {
            color: #cca43b;
        }

        /* Subtle animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            animation: fadeInUp 0.6s ease-out;
        }

        .link-btn:nth-child(1) { animation: fadeInUp 0.6s ease-out 0.1s both; }
        .link-btn:nth-child(2) { animation: fadeInUp 0.6s ease-out 0.2s both; }
        .link-btn:nth-child(3) { animation: fadeInUp 0.6s ease-out 0.3s both; }
        .link-btn:nth-child(4) { animation: fadeInUp 0.6s ease-out 0.4s both; }

        .footer {
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, .profile, .link-btn, .footer {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
