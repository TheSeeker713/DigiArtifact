<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | DigiArtifact Workers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Merriweather', Georgia, serif;
      background-color: #0a0a0a;
      background-image: 
        linear-gradient(rgba(204, 164, 59, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(204, 164, 59, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      color: #f0e6d2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #cca43b, #8b6914);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      fill: #0a0a0a;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 1.75rem;
      margin-bottom: 12px;
      color: #cca43b;
    }
    
    p {
      color: #a3a3a3;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border-radius: 8px;
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #cca43b, #8b6914);
      color: #0a0a0a;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(204, 164, 59, 0.4);
    }
    
    .btn-secondary {
      background: rgba(204, 164, 59, 0.1);
      border: 1px solid rgba(204, 164, 59, 0.3);
      color: #cca43b;
    }
    
    .btn-secondary:hover {
      background: rgba(204, 164, 59, 0.2);
    }
    
    .offline-status {
      margin-top: 32px;
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .offline-status .dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .offline-status span {
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      color: #ef4444;
    }
    
    .pending-info {
      margin-top: 24px;
      padding: 16px;
      background: rgba(204, 164, 59, 0.1);
      border: 1px solid rgba(204, 164, 59, 0.2);
      border-radius: 8px;
    }
    
    .pending-info h3 {
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
      color: #cca43b;
      margin-bottom: 8px;
    }
    
    .pending-info p {
      font-size: 0.85rem;
      margin: 0;
    }
    
    #pendingCount {
      font-family: 'Space Mono', monospace;
      color: #cca43b;
      font-weight: bold;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Merriweather:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>Don't worry! Your time entries will be saved locally and synced automatically when you're back online.</p>
    
    <div class="actions">
      <button class="btn btn-primary" onclick="location.reload()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        Try Again
      </button>
      <a href="/dashboard" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Go to Dashboard
      </a>
    </div>
    
    <div class="pending-info" id="pendingSection" style="display: none;">
      <h3>ðŸ“‹ Pending Sync</h3>
      <p><span id="pendingCount">0</span> action(s) will sync when online</p>
    </div>
    
    <div class="offline-status">
      <span class="dot"></span>
      <span>NO INTERNET CONNECTION</span>
    </div>
  </div>
  
  <script>
    // Check for pending offline actions
    async function checkPendingActions() {
      if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ type: 'GET_OFFLINE_QUEUE' });
      }
    }
    
    // Listen for messages from service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data.type === 'OFFLINE_QUEUE_COUNT') {
          const count = event.data.count;
          if (count > 0) {
            document.getElementById('pendingSection').style.display = 'block';
            document.getElementById('pendingCount').textContent = count;
          }
        }
      });
    }
    
    // Check connection status
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Initial check
    checkPendingActions();
  </script>
</body>
</html>
